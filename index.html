<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <div class="rating-state">

    <div class="star-container"><img src="./images/icon-star.svg" alt="star-icon"></div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <form id="ratingForm" class="rating-form">
      <div class="rating">
        <input type="radio" name="rating" id="rate-1" value="1" class="radio">
        <label for="rate-1">1</label>
        <input type="radio" name="rating" id="rate-2" value="2" class="radio">
        <label for="rate-2">2</label>
        <input type="radio" id="rate-3" name="rating" value="3" class="radio">
        <label for="rate-3">3</label>
        <input type="radio" id="rate-4" name="rating" value="4" class="radio">
        <label for="rate-4">4</label>
        <input type="radio" id="rate-5" name="rating" value="5" class="radio">
        <label for="rate-5">5</label>

      </div>
      <button>Submit</button>
    </form>

  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thankyou-state">
    <img src="./images/illustration-thank-you.svg" alt="rating-illustration">
    <div class="user-rating">
      <p>You selected <span class="user-input"></span> out of 5</p>
    </div>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>

  <!-- Thank you state end -->



</body>

</html>
